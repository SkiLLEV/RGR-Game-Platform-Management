<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>–ú–∞–≥–∞–∑–∏–Ω –í—ñ–¥–µ–æ—ñ–≥–æ—Ä</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #1a1a1a; padding-top: 20px; display: flex; justify-content: center; min-height: 100vh; overflow-x: hidden; padding-bottom: 50px; }

        /* –ë–æ–∫–æ–≤—ñ –Ω–∞–ø–∏—Å–∏ */
        .side-text {
            position: fixed; top: 50%;
            font-family: 'Russo One'; font-size: 4em;
            color: white;
            z-index: 0; pointer-events: none;
            animation: burn 1s infinite alternate ease-in-out;
        }
        .left-text { left: 20px; transform: translateY(-50%) rotate(-90deg); }
        .right-text { right: 20px; transform: translateY(-50%) rotate(90deg); }

        .container { background-color: #ecf0f1; padding: 40px; border-radius: 20px; width: 800px; text-align: center; border: 4px solid #34495e; position: relative; z-index: 1; margin-bottom: 50px; }

        h1 { font-family: 'Russo One'; color: #2c3e50; text-transform: uppercase; font-size: 3em; margin-bottom: 10px; text-shadow: 3px 3px 0px rgba(0,0,0,0.1); }
        h2 { font-family: 'Russo One'; color: #34495e; margin-top: 50px; border-bottom: 3px solid #e74c3c; display: inline-block; padding: 0 20px; font-size: 1.8em; }

        /* –§–û–†–ú–ò */
        form.main-form {
            background: white; padding: 25px; border-radius: 15px; border: 3px solid #e67e22; margin: 20px 0; animation: burn-border 3s infinite alternate;
            display: flex; flex-direction: column; align-items: center; gap: 15px;
        }
        form.delete-form { display: inline; }

        input { width: 70%; padding: 12px; font-size: 16px; border: 2px solid #ddd; border-radius: 5px; text-align: center; }

        button.add-btn { width: 50%; background-color: #e74c3c; color: white; padding: 12px; font-family: 'Russo One'; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
        button.add-btn:hover { background-color: #c0392b; }

        button.delete-btn { background-color: #7f8c8d; color: white; border: none; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
        button.delete-btn:hover { background-color: #c0392b; }

        table { width: 100%; margin-top: 10px; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th { background-color: #34495e; color: white; padding: 10px; font-family: 'Russo One'; }
        td { padding: 10px; border-bottom: 1px solid #ddd; font-weight: bold; color: #2c3e50; }

        @keyframes burn { 0%,100% { text-shadow: 0 -3px 5px #fff, 0 -10px 10px #ff3, 0 -20px 15px #f90, 0 -30px 20px #c33; } 50% { text-shadow: 0 -5px 10px #fff, 0 -15px 15px #ff3, 0 -25px 20px #f90, 0 -35px 25px #c33; } }
        @keyframes burn-border { 0%,100% { border-color: #e67e22; box-shadow: 0 0 10px rgba(230,126,34,0.3); } 50% { border-color: #e74c3c; box-shadow: 0 0 20px rgba(231,76,60,0.5); } }
    </style>
</head>
<body>
<div class="side-text left-text">üî• HAVE A.....</div>
<div class="side-text right-text">FUN FOLKS üî•</div>

<div class="container">
    <h1>>> Game Store <<</h1>

    <h2>ROOT: PLATFORMS</h2>
    <form action="/add" method="post" class="main-form">
        <input type="text" name="name" placeholder="Platform Name (e.g. Xbox)" required autocomplete="off">
        <input type="text" name="manufacturer" placeholder="Manufacturer (e.g. Microsoft)" required autocomplete="off">
        <button type="submit" class="add-btn">ADD CONSOLE</button>
    </form>
    <table>
        <thead><tr><th>ID</th><th>PLATFORM</th><th>VENDOR</th><th>ACTION</th></tr></thead>
        <tbody>
        <tr th:each="p : ${platforms}">
            <td th:text="${p.id}">1</td><td th:text="${p.name}">Xbox</td><td th:text="${p.manufacturer}">Microsoft</td>
            <td><form action="/delete" method="post" class="delete-form"><input type="hidden" name="id" th:value="${p.id}"/><button type="submit" class="delete-btn">üóëÔ∏è</button></form></td>
        </tr>
        </tbody>
    </table>

    <h2>LEVEL 1: GAMES</h2>
    <form action="/addGame" method="post" class="main-form">
        <input type="text" name="title" placeholder="Game Title (e.g. Forza Horizon)" required autocomplete="off">
        <input type="number" step="0.1" name="price" placeholder="Price ($)" required autocomplete="off">
        <input type="number" name="platformId" placeholder="Platform ID (Link to Console ID)" required autocomplete="off">
        <button type="submit" class="add-btn" style="background-color: #27ae60;">ADD GAME</button>
    </form>
    <table>
        <thead><tr><th>ID</th><th>TITLE</th><th>PRICE</th><th>PLATFORM ID</th><th>ACTION</th></tr></thead>
        <tbody>
        <tr th:each="g : ${games}">
            <td th:text="${g.id}">1</td><td th:text="${g.title}">Forza</td><td th:text="${g.price} + '$'">60.0$</td><td th:text="${g.platformId}">1</td>
            <td><form action="/deleteGame" method="post" class="delete-form"><input type="hidden" name="id" th:value="${g.id}"/><button type="submit" class="delete-btn">üóëÔ∏è</button></form></td>
        </tr>
        </tbody>
    </table>

    <h2>LEVEL 2: REVIEWS</h2>
    <form action="/addReview" method="post" class="main-form">
        <input type="text" name="author" placeholder="Your Nickname" required autocomplete="off">
        <input type="text" name="text" placeholder="Review Text (e.g. Amazing game!)" required autocomplete="off">
        <input type="number" name="gameId" placeholder="Game ID (Link to Game ID)" required autocomplete="off">
        <button type="submit" class="add-btn" style="background-color: #3498db;">ADD REVIEW</button>
    </form>
    <table>
        <thead><tr><th>ID</th><th>AUTHOR</th><th>COMMENT</th><th>GAME ID</th><th>ACTION</th></tr></thead>
        <tbody>
        <tr th:each="r : ${reviews}">
            <td th:text="${r.id}">1</td>
            <td th:text="${r.author}" style="color: #e67e22;">User</td>
            <td th:text="${r.text}" style="font-style: italic;">Text</td>
            <td th:text="${r.gameId}">1</td>
            <td><form action="/deleteReview" method="post" class="delete-form"><input type="hidden" name="id" th:value="${r.id}"/><button type="submit" class="delete-btn">üóëÔ∏è</button></form></td>
        </tr>
        </tbody>
    </table>

</div>
</body>
</html>
