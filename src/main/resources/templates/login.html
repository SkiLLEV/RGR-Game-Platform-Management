<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login - Game Store Style</title>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #1a1a1a;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding-top: 20px;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* –ë–æ–∫–æ–≤—ñ –Ω–∞–ø–∏—Å–∏ */
        .side-text {
            position: fixed;
            top: 50%;
            font-family: 'Russo One';
            font-size: 4em;
            color: white;
            z-index: 0;
            pointer-events: none;
            animation: burn 1s infinite alternate ease-in-out;
        }
        .left-text { left: 20px; transform: translateY(-50%) rotate(-90deg); }
        .right-text { right: 20px; transform: translateY(-50%) rotate(90deg); }

        .container {
            background-color: #ecf0f1;
            padding: 40px;
            border-radius: 20px;
            width: 500px;
            text-align: center;
            border: 4px solid #34495e;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Russo One';
            color: #2c3e50;
            text-transform: uppercase;
            font-size: 3em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 0px rgba(0,0,0,0.1);
        }

        form.login-form {
            background: white;
            padding: 25px;
            border-radius: 15px;
            border: 3px solid #e67e22;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            animation: burn-border 3s infinite alternate;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            text-align: center;
        }

        button.login-btn {
            width: 50%;
            background-color: #e74c3c;
            color: white;
            padding: 12px;
            font-family: 'Russo One';
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button.login-btn:hover { background-color: #c0392b; }

        .error-message { color: #c0392b; font-weight: bold; }
        .success-message { color: #27ae60; font-weight: bold; }

        @keyframes burn {
            0%,100% { text-shadow: 0 -3px 5px #fff, 0 -10px 10px #ff3, 0 -20px 15px #f90, 0 -30px 20px #c33; }
            50% { text-shadow: 0 -5px 10px #fff, 0 -15px 15px #ff3, 0 -25px 20px #f90, 0 -35px 25px #c33; }
        }
        @keyframes burn-border {
            0%,100% { border-color: #e67e22; box-shadow: 0 0 10px rgba(230,126,34,0.3); }
            50% { border-color: #e74c3c; box-shadow: 0 0 20px rgba(231,76,60,0.5); }
        }
    </style>
</head>
<body>
<div class="side-text left-text">üî• LOGIN üî•</div>
<div class="side-text right-text">WELCOME üî•</div>

<div class="container">
    <h1>Login</h1>

    <form class="login-form" th:action="@{/login}" method="post">
        <div th:if="${param.unauthorized}" class="error-message">Please log in to access this page.</div>

        <div th:if="${param.registered}" class="success-message">
            Registration successful. You can login now.
        </div>

        <input type="text" id="username" name="username"
               pattern="^[a-zA-Z0-9@_.-]{3,20}$"
               title="Username must be 3-20 characters long and can include letters, numbers, @, _, ., or -."
               placeholder="Username" required />

        <input type="password" id="password" name="password"
               pattern="^[a-zA-Z0-9@_.-]{3,20}$"
               title="Password must be 3-20 characters long and can include letters, numbers, @, _, ., or -."
               placeholder="Password" required />

        <button type="submit" class="login-btn">Login</button>
    </form>
    <p>Don't have an account? <a th:href="@{/register}">Register here</a></p>
</div>
</body>
</html>
